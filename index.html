<script>
const hostile = ["Lebanon","Iran","Iraq","Syria","Yemen","Libya","Kuwait","Saudi Arabia","Qatar","Algeria","Pakistan"];

function init() {
    const saved = localStorage.getItem("lg_country");

    if(saved){
        if(hostile.includes(saved)){
            document.body.innerHTML = "<h1>L Gamest's internet providers has blocked this in your country.</h1>";
            return;
        } else {
            showContent();
            return;
        }
    }
}

function chooseCountry() {
    const c = document.getElementById("country").value;
    if(!c) return;

    localStorage.setItem("lg_country", c);

    if(hostile.includes(c)){
        document.body.innerHTML = "<h1>L Gamest's internet providers has blocked this in your country.</h1>";
        return;
    } else {
        document.getElementById("selector").style.display = "none";
        showContent();
    }
}

function showContent(){
    document.getElementById("content").style.display = "block";
}
</script>
